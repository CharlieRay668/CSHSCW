
{% extends "main/home.html" %}
{% load crispy_forms_tags %}
{% block constantcontent %}
<style>    
    .profile-picture {
        width: 50px;
        height: 50px;
        object-fit:cover;
        border-radius:50%;
        margin:auto;
    }
</style>
<div class="list-group">
    <h1>{{school.name}}</h1>
    {% for profile in school.students.all %}
    <a href="/profile/{{profile.user.id}}" class="list-group-item list-group-item-action">
        <img src="{{profile.safe_img_url}}" class="profile-picture">
        {{profile.user.username}}
    </a>
    {% endfor %}
  </div>
{% endblock %}
